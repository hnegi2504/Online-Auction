<!DOCTYPE HTML>
<html>
<head>
<title>Student form</title>
</head>
<metacharset="ytf-8">
<style type="text/css">
#fsRegiForm{width:200px;}
</style>
<body>
<form method="get">
<fieldset id="fsRegiForm">
<legend>Student registration</legend>
<table cellspacing="0" cellpadding="4" border="1" align="center" width="100%">
<tr>
<td><label for="name">Firstname</label>:</td>
<td><input name="fname" id="fname" placeholder="please enter" autofocus="" type="text"></td></tr>
<tr>
<td><label for="name">Lastname</label>:</td>
<td><input name="lname" id="lname" placeholder="please enter" type="text"></td></tr>
<tr>
<td><label for="telephone">telephone</label></td>
<td><input name="telephone" id="telephone" placeholder="please enter" type="tel"></td></tr>
<tr>
<td><label for="email">Email-id</label></td>
<td><input name="email> id="email" placeholder="please enter" type="email"></td></tr>
<tr>
<td><label for="website">WEB URL</label></td>
<td><input name="url" id="url" placeholder="please enter" type="url"></td></tr>
<tr>
<td><label for="dob">Date Of Birth</label></td>
<td><input name="dob" id="dob" value="2000-10-10" type="date"></td></tr>
<tr>
<td><label for="Abil Tech">Abilities to learn new technology</label></td>
<td><input name="Abil Tech" min="1" max="5" step="1" type="range" id="Abil Tech"></td></tr>
<tr>
<td><label for="Abil Tech">Time of registration</label>:</td>
<td><input type="time" value="15:00"></td></tr>
<tr>
<td colspan="2"><input type="submit" value="submit"></td></tr>
</table>
</fieldset>
</form>
</body>
</html>
